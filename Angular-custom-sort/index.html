<!DOCTYPE html>
<html lang="en" ng-app="stockTable">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../angular-source/angular.min.js"></script>
    <script src="../parser/papaparse.min.js"></script>
    <script defer src="sort.js"></script>
    <script defer src="filter.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>Angular 1.7.9</title>
</head>
<body>
    <div ng-controller="tableController">
        <h1>Angular version 1.7.9 custom sort</h1>
        <span id="sortRandom">sort randomly</span><!-- <span id="setFilter" onclick="setFilter()">set filter</span> --><span id="filterRandom">filter randomly</span>
        <div>
            <input type="file" select-ng-file ng-model="stockData" accept=".csv" />
            <!-- select-ng-file is custom directive, links data back via 
            ng-model="stockData" which is further used in the table below -->
        </div> 
        <label for="searchBox">SÃ¶k: <input type="text" name="searchBox1" id="searchBox" ng-model="filterText" ></label>      
        <table>
            <thead>
                <tr>
            <!-- track by $index is used because ng-repeat does not allow duplicate keys -->
                    <th ng-repeat="head in stockHead track by $index" ng-click="sortData(head)"> 
                        {{head}}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="body in stockData | filter:filterText">
                    <td ng-repeat="(key, val) in body">
                        {{body[key]}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
